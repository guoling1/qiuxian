<script>
    var navList = JSON.parse(localStorage.getItem('navList'));

    for (var i=0;i<navList.length;i++){

    $.ajax({
        type: "POST",
        dataType: "json",
        url: GLOBEL_URl,
        data: {
            oper: 'getContent',
            id: $.Request('id')
        },
        success: function (data) {
            $('.title').html(data.data.Title)

            data.data.ContentHtml = data.data.ContentHtml.replace(/src="\/res/g,'src="'+GLOBEL_IP+'/res')
            $('.detail').html(data.data.ContentHtml)
            addContentClick($.Request('id'))
        }
    })
