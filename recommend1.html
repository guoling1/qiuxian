<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邱县干部日常考核平台</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/recommend.css">
</head>
<body>
<div class="headerPage"></div>
<div class="head-box">
    <div class="menu-box" id="menu-box">
        <ul>
            <li class="active">
                <a href="recommend.html?type=监督评议">
                    <p>监督评议</p>
                    <p>SUPERVISION</p>
                </a>
            </li>
            <li>
                <a href="recommend.html?type=考核评议">
                    <p>考核评议</p>
                    <p>ASSESSMENT</p>
                </a>
            </li>
            <li style="border: none">
                <a href="suggest.html">
                    <p>建&nbsp;议&nbsp;箱</p>
                    <p>SUGGESTION</p>
                </a>
            </li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<div class="column-title clear">
    <span class="left">干部推荐 | recommend</span>
</div>
<div class="bread">乡镇街道评议入口 &gt; 新马头镇</div>
<div class="form">
    <div class="list date">
        <p>姓名（必填）:</p>
        <div class="right">
            <input type="text" class="codeInp" id="name" name="messageCode" placeholder="请输入推荐人姓名">
        </div>
    </div>
    <div class="list code">
        <p>职务（必填）:</p>
        <div class="right">
            <input type="text" class="codeInp" id="position" name="messageCode" placeholder="请输入推荐人职务">
        </div>
    </div>
    <div class="list code">
        <p>推荐理由（必填）:</p>
        <div class="right">
            <textarea id="reason" placeholder="请输入推荐理由"></textarea>
        </div>
    </div>
    <!--<div class="tips">*注：提交（每个物理地址每季度只允许评价一次，评价结果只有管理员可看，选择选择存在、严重、较差的请列举情况。）</div>-->
    <button class="submit">提 交</button>
</div>
</div>
<script src="js/rem.js"></script>
<script src="js/swiper-4.3.3.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/wxpublic.js"></script>
<script src="js/public.js"></script>
<!--<script src="js/index.js"></script>-->
<script>
    $('.column-title .left').html($.Request('type'));
    $('.bread').html($.Request('companyName')+'推荐入口 &gt; '+$.Request('companyName1'));
    $('.submit').click(function () {
        if ($("#name").val() == ''||$("#position").val()==''||$("#reason").val()=='') {
            alert("请填写完整内容")
        }else {
                $.ajax({
                    type: 'POST',
                    url: GLOBEL_URl,
                    data: {
                        oper: 'addRecommend',
                        openid:OPENID,
                        companyid: $.Request('id'),
                        name: $("#name").val(),
                        position: $("#position").val(),
                        reason: $("#reason").val(),
                    },
                    dataType: "json",
                    success: function (data) {
                        alert(data.msg)
                        if(data.msg=='推荐成功'){
                            location.reload()
                        }
                    }
                })

        }
    })
</script>
</body>
</html>
