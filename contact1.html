<script>
    leftMenu()

    // var parentName;

        if($.Request('ParentId')==navList[i].ContentTypeId){

                if($.Request('id')==navList[i].childList[j].ContentTypeId){
                    navList[i].childList[j].ContentHtml=navList[i].childList[j].ContentHtml.replace(/src="\/res/g,'src="'+GLOBEL_IP+'/res')

                }
