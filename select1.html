<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>邱县干部日常考核平台</title>    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <link rel="stylesheet" href="css/reset.css">    <link rel="stylesheet" href="css/swiper-4.3.3.min.css">    <link rel="stylesheet" href="css/public.css">    <link rel="stylesheet" href="css/supervision.css"></head><body><div class="headerPage"></div><div class="head-box">    <div class="menu-box" id="menu-box">        <ul>            <li>                <a href="recommend.html?type=监督评议">                    <p>监督评议</p>                    <p>SUPERVISION</p>                </a>            </li>            <li class="active">                <a href="recommend.html?type=考核评议">                    <p>考核评议</p>                    <p>ASSESSMENT</p>                </a>            </li>            <li style="border: none">                <a href="suggest.html">                    <p>建&nbsp;议&nbsp;箱</p>                    <p>SUGGESTION</p>                </a>            </li>            <li></li>            <li></li>        </ul>    </div></div><div class="column-title clear">    <span class="left">监督评议 | supervision</span></div><div class="bread">乡镇街道评议入口 &gt; 新马头镇</div><div class="title-group" id="title-group">    <div class="finish">领导班子考核民主测评表</div>    <div class="active">领导干部考核民主测评表</div></div><div class="title-group" id="title-group1" style="height: 0;overflow: hidden">    <!--<div class="finish">01.述廉报告真实性</div>    <div class="active">02.遵守党的记录情况</div>    <div>03.廉洁自律情况</div>    <div>04.遵守八项规定及纠改“四风”情况</div>    <div>05.履行“一岗双责”情况</div>    <div>06.履行党风廉政建设主体责任监督责任总体情况</div>--></div><div class="form">    <div class="list date">        <p>康师傅：</p>        <select name="" id="">            <option value="">真实</option>            <option value="">基本真实</option>            <option value="">不真实</option>        </select>    </div></div><!--<textarea name="" id="" cols="30" rows="10" placeholder="意见和建议"></textarea>--><button class="submit">下一项</button></div><script src="js/rem.js"></script><script src="js/swiper-4.3.3.min.js"></script><script src="js/jquery-3.3.1.min.js"></script><script src="js/wxpublic.js"></script><script src="js/public.js"></script><!--<script src="js/index.js"></script>--><script>    var submitData = []    var CompanyList = []    var selectActive = 0;    var titleGroup = document.getElementById('title-group1');    $('.column-title .left').html($.Request('type'));    $('.bread').html($.Request('companyName')+'评议入口 &gt; '+$.Request('companyName1'));    //获取选项列表    $.ajax({        type: "POST",        dataType: "json",        url: GLOBEL_URl,        data: {            oper: 'getSupervisionList',            id: '402926F1-93A7-4600-A71D-099C785B6125'        },        success: function (data) {            for (var i = 0; i < data.data.length; i++) {                var list = document.createElement('div');                list.innerHTML = '0' + (i + 1) + '.' + data.data[i].TestContent;                if (i == 0) {                    list.className = 'active';                }                list.setAttribute('id', data.data[i].TestBankId);                list.setAttribute('name', data.data[i].TestContent);                for (var j = 0; j < data.data[0].OptionContent.length; j++) {                    data.data[i].OptionContent[j].v = 'false'                    delete (data.data[i].OptionContent[j].e)                }                list.setAttribute('data', JSON.stringify(data.data[i].OptionContent));                titleGroup.appendChild(list)            }            if (data.data.length ==1) {                $('.submit').html('提交')            }            getPeople(data.data[0].OptionContent)        }    })    //获取人员    function getPeople(selectData) {        $.ajax({            type: "POST",            dataType: "json",            url: GLOBEL_URl,            data: {                oper: 'getMemberList',                type: 2,                companyid: $.Request('id'),                pageSize: 50,                pageIndex: 1            },            success: function (data) {                var form = document.getElementsByClassName('form')[0];                form.innerHTML = ''                //渲染人                for (var i = 0; i < data.data.length; i++) {                    var list = document.createElement('div');                    list.className = 'list';                    var p = document.createElement('p');                    p.innerHTML = data.data[i].RealName + '：';                    var select = document.createElement('select');                    select.setAttribute('memberid', data.data[i].MemberId)                    var op = document.createElement('option');                    op.innerHTML = '请选择';                    op.value = '';                    select.appendChild(op)                    for (var j = 0; j < selectData.length; j++) {                        var option = document.createElement('option');                        option.innerHTML = selectData[j].c;                        option.value = selectData[j].c;                        select.appendChild(option)                    }                    list.appendChild(p)                    list.appendChild(select)                    form.appendChild(list);                    var con = {                        MemberId: data.data[i].MemberId,                        Content: [{                            TestBankId: titleGroup.getElementsByTagName('div')[selectActive].getAttribute('id'),                            TestContent: titleGroup.getElementsByTagName('div')[selectActive].getAttribute('name'),                            OptionContent: []                        }]                    }                    if (selectActive == 0) {                        submitData.push(con)                    } else {                        for (var k = 0; k < submitData.length; k++) {                            if (submitData[k].MemberId == con.MemberId) {                                submitData[k].Content.push(con.Content[0])                            }                        }                    }                }            }        })    }    $('.submit').click(function () {        var flagNum = 0;        var list = document.getElementsByTagName('select');        for (var i = 0; i < list.length; i++) {            if ($(list[i]).children('option:selected').val() != '') {                if($(list[i]).children('option:selected').val() == '优秀'){                    flagNum++;                }            } else {                alert('请填写完整内容')                return            }        }        if(flagNum/list.length>0.2){            alert('优秀比例不能超过20%')            return        }        for (var i = 0; i < list.length; i++) {            if ($(list[i]).children('option:selected').val() != '') {                if (list[i].getAttribute('memberid')) {                    for (var j = 0; j < submitData.length; j++) {                        if (list[i].getAttribute('memberid') == submitData[j].MemberId) {                            for (var k = 0; k < submitData[j].Content.length; k++) {                                if (submitData[j].Content[k].TestContent == titleGroup.getElementsByTagName('div')[selectActive].getAttribute('name')) {                                    submitData[j].Content[k].OptionContent = JSON.parse(titleGroup.getElementsByTagName('div')[selectActive].getAttribute('data'))                                    for (var m = 0; m < submitData[j].Content[k].OptionContent.length; m++) {                                        if (submitData[j].Content[k].OptionContent[m].c == $(list[i]).children('option:selected').val()) {                                            submitData[j].Content[k].OptionContent[m].v = 'true';                                        }                                    }                                }                            }                        }                    }                }            } else {                alert('请填写完整内容')                return            }        }        var titleList = titleGroup.getElementsByTagName('div');        if ((selectActive + 1) != titleList.length) {            selectActive++;            for (var i = 0; i < titleList.length; i++) {                if (i < selectActive) {                    titleList[i].className = 'finish'                } else if (i == selectActive) {                    titleList[i].className = 'active'                } else {                    titleList[i].className = ''                }            }            if (selectActive == (titleList.length - 1)) {                $('.submit').html('提交')            }            getPeople(JSON.parse(titleList[selectActive].getAttribute('data')))        } else {            $.ajax({                type: "POST",                dataType: "json",                url: GLOBEL_URl,                data: {                    oper: 'addSupervision',                    type: 2,                    companyid: $.Request('id'),                    openid: OPENID,                    content: JSON.stringify(submitData),                    other: ''                },                success: function (data) {                    alert(data.msg)                    if(data.msg=='提交成功'){                        location.reload()                    }                }            })        }    })</script></body></html>
