<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邱县干部日常考核平台</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/flower.css">
</head>
<body>
<div class="headerPage"></div>
<div class="main">
    <div class="peopleNum">
        <p id="peopleNum">累计祭奠人数：1131643</p>
    </div>
    <div class="left flower"><img class="img" src="" alt=""></div>
    <div class="right flower"><img class="img" src="" alt=""></div>
    <div class="center flower"><img class="people" src="" alt=""></div>
    <div class="bottom">
        <div class="center">
            <span class="center_left"></span>
            <span class="center_right"></span>
        </div>
    </div>
    <div class="flower_group">
        <div class="img-group">
            <div class="item">
                <img src="images/flower1.png" alt="">
            </div>
            <div class="item">
                <img src="images/flower2.png" alt="">
            </div>
            <div class="item">
                <img src="images/flower3.png" alt="">
            </div>
            <div class="item">
                <img src="images/flower4.png" alt="">
            </div>
            <div class="item">
                <img src="images/flower5.png" alt="">
            </div>
            <div class="item">
                <img src="images/flower6.png" alt="">
            </div>
        </div>
    </div>

</div>
<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/flower.js"></script>
</body>
</html>
