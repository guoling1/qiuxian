<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邱县干部日常考核平台</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/people-detail.css">
</head>
<body>
<div class="headerPage"></div>
<div class="column-title clear">
    <span class="left">监督评议 | supervision</span>
</div>
<div class="bread">乡镇街道评议入口 &gt; 新马头镇</div>
<div class="people">
    <p class="name">康师傅</p>
    <!--<div class="name1"><span>镇长<i></i></span></div>-->
    <img src="images/people.png" alt="" class="avatar">
    <p class="position">职     务：新马头镇党委书记</p>
    <p class="responsibility">分管情况：新码头新区市委新区</p>
    <p class="achievement">工作实绩：新码头新区开发工作，进展。</p>
</div>
<div class="form">
    <div class="selectGroup">
        <div class="list">
            <p>政治素质：</p>
            <select name="">
                <option value="">高</option>
                <option value="">较高</option>
                <option value="">一般</option>
                <option value="">较差</option>
            </select>
        </div>
    </div>
    <textarea name="" id="" cols="30" rows="10" placeholder="具体情况"></textarea>
    <div class="tips">*注：提交（每个物理地址每季度只允许评价一次，评价结果只有管理员可看，选择选择存在、严重、较差的请列举情况。）</div>
    <textarea name="" id="" cols="30" rows="10" placeholder="需要反应的其他问题"></textarea>
    <button class="submit">确  认</button>
</div>
</div>
<script src="js/rem.js"></script>
<script src="js/swiper-4.3.3.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
<script>
    //获取人员信息
    $.ajax({
        type: "POST",
        dataType: "json",
        url: GLOBEL_URl,
        data: {
            oper: 'getMember',
            memberid: $.Request('MemberId')
        },
        success: function (data) {
            $('.name').html(data.data.RealName)
            $('.avatar').attr('src',data.data.RealName)
            $('.position').html(data.data.Position)
            $('.responsibility').html(data.data.Responsibility)
            $('.achievement').html(data.data.Achievement)
        }
    })
    //获取选择列表
    $.ajax({
        type: "POST",
        dataType: "json",
        url: GLOBEL_URl,
        data: {
            oper: 'getSupervisionList',
        },
        success: function (data) {
            var list=[];
            $(data.data).each(function (ind, item) {
                list+=`
                    <div class="list">
                        <p>`+item.TestContent+`：</p>
                        <select name="">
                            <option value="">高</option>
                            <option value="">较高</option>
                            <option value="">一般</option>
                            <option value="">较差</option>
                        </select>
                    </div>
                `
            })

            $('.selectGroup').html(list)
        }
    })
</script>
</body>
</html>
